<div ng-controller="mainCtrl as main">
	<div class="contentSearchSection">
		<div class="contentForm">
			<p>You don't have an animal, you can <b>adopt</b> a great animal</p>
			<form>
				<label for="typeAnimal"><span name="typeAnimal_Label">Type</span></label>
				<select id="typeAnimal" name="typeAnimal" ng-init="typeAnimalQuery='dog'" ng-model="typeAnimalQuery">
					<option value="dog" selected="selected">Dog</option>
					<option value="cat" disabled=true>Cat</option>
					<option value="other" disabled=true>Other animals</option>
				</select>

				<label for="breed"><span name="breed_Label" >Breed</span></label>
				<select id="breed" name="breed" ng-init="breedQuery='all'" ng-model="breedQuery">
					<option value="all" selected="selected">All</option>
					<option value="beagle">Beagle</option>
					<option value="brindle">Brindle</option>
					<option value="germanShepherd">German Shepherd</option>
					<option value="greyhound">Greyhound</option>
					<option value="labrador">Labrador</option>
					<option value="pug">Pug</option>
					<option value="swissShepherd">Swiss Shepherd</option>
					<option value="yorkshireTerrier">Yorkshire terrier</option>
				</select>

				<label for="size"><span name="size_Label">Size</span></label>
				<select id="size" name="size" ng-init="sizeQuery='all'" ng-model="sizeQuery">
					<option value="all" selected="selected">All</option>
					<option value="Little">Little</option>
					<option value="Medium">Medium</option>
					<option value="Big">Big</option>
				</select>
				<br><br>

				<label for="sex"><span name="sex_Label">Sex</span></label>
				<select id="sex" name="sex" ng-init="sexQuery='all'" ng-model="sexQuery">
					<option value="all" selected="selected">All</option>
					<option value="ML">Male</option>
					<option value="FM">Female</option>
				</select>

				<label for="age"><span name="age_Label">Age</span></label>
				<select id="age" name="age" ng-init="ageQuery='all'" ng-model="ageQuery">
					<option value="all" selected="selected">All</option>
					<option value="Puppy">Puppy</option>
					<option value="Young">Young</option>
					<option value="Adult">Adult</option>
					<option value="Senior">Senior</option>
				</select>

				<label for="color"><span name="color_Label">Color</span></label>
				<select id="color" name="color" ng-init="colorQuery='all'" ng-model="colorQuery">
					<option value="all" selected="selected">All</option>
					<option value="Col1">Black</option>
					<option value="Col6">Black/White</option>
					<option value="Col7">Black/Brown</option>
					<option value="Col3">Brown/Chocolate</option>
					<option value="Col4">Gray</option>
					<option value="Col8">Tan/Yellow/Fawn</option>
					<option value="Col5">Tricolor (Tan/Brown &amp; Black &amp; White)</option>
					<option value="Col2">White</option>
				</select>

				<br><br>

				<label for="location"><span name="location_Label">Location</span></label>
				<select id="location" name="location" ng-init="locationQuery='all'" ng-model="locationQuery">
					<option value="all" selected="selected">All</option>
					<option value="beersheva">Beer Sheva</option>
					<option value="eilat">Eilat</option>
					<option value="haifa">Haifa</option>					
					<option value="jerusalem">Jerusalem</option>
					<option value="telaviv">Tel Aviv</option>
				</select>

				<button id="btnSearch" ng-click="main.search()">Search &nbsp;<i class="fa fa-search" aria-hidden="true"></i></button>

			</form><br><br> <!--END FORM-->			
		</div>
	</div>			
	<div id="result">	
		<center><h3 id="resultTitle" ng-show="filtered.length >=0">{{filtered.length}} dog(s) found for your search</h3></center><br>
		<div class="resultItem" ng-repeat="dog in main.animals.dogs |			
			filter: (breedQuery==='all' ? undefined : { breedCode: breedQuery }) | 
			filter: (sizeQuery==='all' ? undefined : { size: sizeQuery }) | 
			filter: (sexQuery==='all' ? undefined : { sexCode: sexQuery }) | 
			filter:(ageQuery==='all' ? undefined : { age: ageQuery }) | 
			filter:(colorQuery==='all' ? undefined : { colorCode: colorQuery }) | 
			filter:(locationQuery==='all' ? undefined : { locationCode: locationQuery }) as filtered">
			<div class="row">
				<div class="boxImgResult"><img ng-src="./images/gallery/{{dog.pic}}" alt="" class="moreDetails" data-id="{{dog.id}}" ng-click="main.goTo(dog.id)"></div>
				<div class="boxContentResult">
					<h3><a href="" ng-click="main.goTo(dog.id)">{{dog.name}}</a></h3>
<!--					<h3><a href="#!/dog/"+{{dog.id}}>{{dog.name}}</a></h3>-->
					<ul class="resultList">
						<li><span>Breed: </span>{{dog.breedValue}}</li>
						<li><span>Age: </span>{{dog.age}}</li>
						<li><span>Sex: </span>{{dog.sexValue}}</li>
						<li><span>Size: </span>{{dog.size}}</li>
						<li><span>Location: </span>{{dog.locationValue}}</li>
					</ul>				
				</div>
			</div>
			<center><hr class="hrResult"></center>			
		</div>
	</div>			
</div>
